        <!DOCTYPE html>
        <html lang="en" dir="ltr">
            <head>
            <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/a70b7be75d.js" crossorigin="anonymous"></script>
        <title>WeatherApp-javascript</title>
        </head>
        <body>
            <div class="wrapper">
                <header><i class="fas fa-chevron-circle-left"></i>Weather-App</header>
            <section class="input-part">
                <p class="info-div"></p>
                <div class="content">
                <input type="text" spellcheck="false" autocomplete="off" placeholder="Enter city or country name.." required>
                <div class="separator"></div>
                <button class="getlocation">Get Device Location</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="" alt="weather-icon">
            <div class="temp">
                <span class="num">_</span>
                <span class="deg">&deg;</span>
                <span class="celcious">C</span>
            </div>
            <div class="weather"></div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span class="city">_</span>
                <span class="country">,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feelslike">
                        <i class="fas fa-thermometer" id="icon1"></i>
                        <div class="details">
                            <div class="temp">
                        <span class="num2">_</span>
                        <span class="deg">&deg;</span>
                        <span class="celcious">C</span>
                    </div>
                    
                    <p>Feels like</p>
                </div>
            </div>
            
                <div class="column humidity">
                    <i class="fas fa-tint" id="icon2"></i>
                        <div class="details">
                        <span class="humidity">_</span><br>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
    </section>
    </div>
        
        <script src="script.js"></script>
    </body>
        </html>
